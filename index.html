<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>El Pollo Loco</title>
    <link rel="icon" href="img/2_character_pepe/2_walk/W-21.png" type="image/x-icon">
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="js/sounds.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/small-chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar.bottles.class.js"></script>
    <script src="models/status-bar.coins.class.js"></script>
    <script src="models/status-bar.endboss.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/coins-class.js"></script>
    <script src="models/bottles-class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>
<body>

    <h1>El pollo Loco</h1>
        
    <div id="game-container">
        <div class="startscreen" id="startScreen">
            <img src="img/9_intro_outro_screens/start/startscreen_2.png" alt="Start Screen">
        </div>
            <canvas id="canvas" width="720" height="480"></canvas>
                <button id="start-game-button" onclick="startGame()">Start Game</button>
                
                        <div class="winscreen" id="winScreen" style="display: none;">
                            <img src="screensaver/DALL·E 2023-12-03 01.09.06 - Cre.png" alt="You Win!">  
                            <button id="backToMenuButton" onclick="backToMenu()">Back to Menu</button>
                        </div>
                            <div id="endScreen" class="endscreen" style="display: none;">
                                <img src="img/9_intro_outro_screens/game_over/oh no you lost!.png" alt="End-Screen">
                                <button id="restartButton" onclick='restartGame()'>Retry?</button>
                            </div>
                            <button id="fullscreen" onclick="toggleFullScreen()">
                                <img src="./icons/fullscreen.png">
                            </button>
                            <button id="sound" onclick="toggleSoundActive()">
                                <img id="sound-img" src="icons/sound.png" alt="Sound" />
                            </button>
                            <div class="mobileButtons">
                                <div class="moveKeys">
                                <button class="touch-btn" id="btnLeft">
                                <img src="icons/left.png">
                            </button>
                                <button class="touch-btn" id="btnRight">
                                <img src="icons/right.png"> 
                            </div>
                            </button>
                            <div class="throwKeys">
                                <button class="touch-btn" id="btnThrow">
                                    <img src="img/6_salsa_bottle/salsa_bottle.png">
                                </button>
                                <button class="touch-btn" id="btnJump">
                                    <img src="icons/up.png">
                                </button>
                            </div>
                            </div>
    </div>

            <h3>Walk=Left or Right - Jump=Space - Throw Bottle=D </h3>

            <div id="landscape">
                <img src="screensaver/DALL·E 2023-12-12 15.09.21 - A cartoon-style image of a Mexican man wearing a white suit and a sombrero hat in the desert of Mexico. The background should have exaggerated, colorf.png">

            </div>

</body>
</html>
